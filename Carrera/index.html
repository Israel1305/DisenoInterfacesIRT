<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera</title>
    <link rel="shortcut icon" href="./media/animated-man-running.gif" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <button id="darkModeToggle">üåö</button>
    <!-- P√°gina 1 -->
    <div id="pagina1" class="pagina">
        
        <div class="race-container">
            <div class="race-track" id="raceTrack">
                <div class="vall-progress" id="vallProgress"></div>
                <div class="runner" id="runner"></div>
            </div>
            <div class="start-button" id="startButton" onclick="transicion('pagina2')">START
                <div class="text_cursor"></div>
            </div>
        </div>
    </div>
    <!-- P√°gina 2 -->
    
    <div id="pagina2" class="pagina">
        <div class="menu-container">    
            <div class="option">INICIAR</div>
            <div class="option" onclick="transicion('pagina3')">PERSONAJES</div>
            <div class="option">COMO SE JUEGA</div>
            <div class="option" onclick="transicion('pagina1')">VOLVER</div>
        </div>
    </div>

    <!-- P√°gina Personajes (3) -->
    
    <div id="pagina3" class="pagina">
        <div class="menu-container">   
            <div class="slider">
                <div class="option" id="p1"><img src="./media/characters/animated-man-running.gif" alt="p1">
                    <div class="p-name">Runner-Man</div>
                </div>
                <div class="option" id="p2"><img src="./media/characters/kid-mario.gif" alt="p2">
                    <div class="p-name">Kid Mario</div>
                </div>
                <div class="option" id="p3"><img src="./media/characters/pikachu.gif" alt="p3">
                    <div class="p-name">Pikachu</div>
                </div>
                <div class="option" id="p4"><img src="./media/characters/sonic-run.gif" alt="p4">
                    <div class="p-name">Sonic</div>
                </div>
            </div>
                <div class="prev-btn" onclick="changeSlide(-1)">‚ùÆ</div>
                <div class="next-btn" onclick="changeSlide(1)">‚ùØ</div>
                <div class="option" onclick="transicion('pagina2')">VOLVER</div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.6.4.min.js" defer></script>
<script src="./js/script.js" defer></script>

</body>
</html>
