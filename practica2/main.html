<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CABELLO'S WEAR</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/script.js" defer></script>
   

</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="video/walking_bg.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
      </video> 
   

    <div id="navbar"> 
        <button id="botonNav" onclick="toggleNavbar()">
            <img src="images/toggle-icon.png" alt="Icono de menú">
        </button>
          
        <a href="#" class="boton-compartir">
            <img src="images/avion.png" alt="compartir">
        </a>
        <span id="nombre-empresa">CABELLO'S WEAR</span>
        <ul>
            <li>
                <a href="#">Hombre</a>
            </li>
            <li>
                <a href="#">Mujer</a>
            </li>
            <li>
                <a href="#">Niño</a>
            </li>
            <li><a href="#">
                <img class="boton-tienda" src="images/carrito.png" alt="Tienda"></a>
            </li>
            <div id="search">
                <input type="text" placeholder="Buscar">
            </div>
        </ul>
    </div>

   <!-- section-->
    <section class="contenido">
        <div class="imagen-div">
            <!-- Video de YT -->
            <iframe class="video-iframe" 
                    src="https://www.youtube.com/embed/knQ4K0Gqm88?autoplay=1&mute=1&loop=1&playlist=knQ4K0Gqm88&controls=0" 
                    frameborder="0" 
                    allowfullscreen>
            </iframe>

            <!--   fin video    -->
            <!-- audio -->
            
                <button class="botonAudio" onclick="botonAudio()"></button>
                <audio id="audio" controls loop muted>
                    <source src="./audio/Musica.ogg" type="audio/ogg">
                    <source src="./audio/Musica(mp3).mp3" type="audio/mp3">
                    Tu navegador no soporta la etiqueta de audio.
                </audio>
            <!--   fin audio    -->
        </div>
        <div class="ofertas">%OFERTAS%</div>
        <div class="imagen-div1">
            <div class="imagen-container">
                <a href="#">
                    <img src="images/ropa-casual-hombre.jpeg" alt="Hombre">
                    <video  loop muted autoplay>
                      <source src="video/hombre_custom.ogv" type="video/ogv">
                      <source src="video/hombre_custom.mp4" type="video/mp4">
                    </video>
                </a>
                <div class="overlay-hombre">Ropa Hombres</div>
            </div>
            <div class="imagen-container">
                <a href="#">
                    <img src="images/ropa-mujer.jpeg" alt="Mujer">
                    <video  loop muted autoplay>
                        <source src="video/mujer_custom.ogv" type="video/ogv">
                        <source src="video/mujer_custom.mp4" type="video/mp4">
                    </video>
                </a>
                <div class="overlay-mujer">Ropa Mujeres</div>
            </div>
            <div class="imagen-container">
                <a href="#">
                    <img src="images/ropa-casual-niño.jpeg" alt="Niño">
                    <video  loop muted autoplay>
                        <source src="video/kids_custom.ogv" type="video/ogv">
                        <source src="video/kids_custom.mp4" type="video/mp4">
                    </video>
                </a>
                <div class="overlay-niño">Ropa Niños</div>
            </div>
        </div>
       
    </section>
   
    <!--footer-->
    <footer>
        <ul class="enlaces-footer">
            <li><a href="#">Donde nos encontramos</a></li>
            <li><a href="#">Novedades</a></li>
            <li><a href="#">Trabaja con nosotros</a></li>
            <li><a href="#">Devoluciones</a></li>
            <li><a href="#">Contactanos</a></li>
        </ul>
        <ul class="cuenta-footer">
            <li><a href="#">Crear cuenta</a></li>
            <li><a href="#">Iniciar Sesión</a></li>
        </ul>
     <div class="redes-sociales">
            <img src="images/linkedin.png" alt="Linkedin">
            <img src="images/insta.png" alt="Instagram">
            <img src="images/face.png" alt="Facebook">
        </div>
    </footer>

</body>
</html>
